<body>
  
<!--inicio da section carrinho-->
<section  id="carrinhoo" class=" flex flex-col p-5 justify-between bg-cyan-600 fixed top-0 right-[-350px] h-screen w-[340px] text-slate-100 duration-500  border-l  border-slate-100  " >

      <div class=" flex justify-between text-slate-100">

      </div>

      <section id="produtos-adicionados" class="h-3/5 overflow-y-auto "> <!--overflow-y-auto serve para criar barra de rolagem no itens adicionados no carrinho-->
      </section> 

      <p  class=" duration-300 bg-slate-200 text-lime-600 p-1 text-[20px] hover:text-red-800"  id="preço-total">total $200</p>
      
      <button class="  duration-300 my-3 bg-emerald-400	p-4 text-[20px] hover:text-red-800">

</section><!--fim da section carrinho-->

    <header class="flex bg-cyan-600  justify-between items-end  "> <!--inicio do cabeçalho da minha ecomerci-->

              </button>
      
                <button class="m-2" id="abrircarrinho">

              </button> 
         </div>
     </header> <!--fimm do cabeçalho da minha ecomerci-->
   
<main class=""> <!--inicio do corpo do programa-->

  <img class="h-[150px] mx-[10px] fixed top-30 left-0 right-[100]" src="./midia/logomagazine.png" alt="logo da magazine">

 </main>
