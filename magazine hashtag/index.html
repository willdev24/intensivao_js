<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="magazine.css"> <!--css puro, ta desabilitado nesse projeto-->
<link rel="stylesheet" href="corpo.css"> <!--link do css feito com o framwork tailwindcss-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--o link á cima é para poder adicionar logos de objetos do font awesome-->
</head>

<body>
  
<!--inicio da section carrinho-->
<section  id="carrinhoo" class=" flex flex-col p-5 justify-between bg-cyan-600 fixed top-0 right-[-350px] h-screen w-[340px] text-slate-100 duration-500  border-l  border-slate-100  " >

      <div class=" flex justify-between text-slate-100">
          <p class="text-[25px]">menu carrinho</p>
          <button id="fecharcarrinho"><i class="fa-solid fa-rectangle-xmark hover:text-slate-800"  ></i></button>
      </div>

      <section id="produtos-adicionados" class="h-3/5 overflow-y-auto "> <!--overflow-y-auto serve para criar barra de rolagem no itens adicionados no carrinho-->
      </section> 

      <p  class=" duration-300 bg-slate-200 text-lime-600 p-1 text-[20px] hover:text-red-800 select-none rounded-lg"  id="preço-total">total $</p>
      
      <button id="irparacheckout" class="  duration-300 my-3 bg-emerald-400	p-3 text-[20px] hover:text-slate-100 hover:bg-slate-950 rounded-lg">
        finalizar compra
      </button>
  
</section><!--fim da section carrinho-->

    <header class="flex bg-cyan-600  justify-between items-end  "> <!--inicio do cabeçalho da minha ecomerci-->
       
      <h1 class=" text-2xl m-8 text-zinc-50 select-none ">magazine Gabs</h1> 
          <div class="flex m-4 text-zinc-50 text-xl  ">
              <button class="m-2" id="historico"> 
                  <i class="fa-solid fa-user hover:text-slate-800" ></i>
              </button>
      
                <button class="m-2" id="abrircarrinho">
                  <i class="fa-solid fa-cart-shopping hover:text-slate-800"></i>
              </button> 
         </div>
     </header> <!--fimm do cabeçalho da minha ecomerci-->
   
<main class=" flex flex-col items-center"> <!--inicio do corpo do programa-->
<section class="p-10 flex "  >
  <div>
    <input id="exibir-todos" type="radio" name="sexo" class="peer hidden  " checked />  
    <label for="exibir-todos" class=" peer-checked:bg-cyan-600 peer-checked:text-slate-100 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer "> todos </label>  
  </div>
  
<div class="ml-3">  
  <input id="exibir-masculino" type="radio"  name="sexo" class="peer hidden">
  <label for="exibir-masculino" class=" peer-checked:bg-cyan-600 peer-checked:text-slate-100 peer-checked:font-bold p-2 rounded-xl  select-none cursor-pointer"> masculino </label>
</div>

<div  class="ml-3">
  <input id="exibir-feminino" type="radio" name="sexo" class="peer  hidden">
  <label for="exibir-feminino" class=" peer-checked:bg-cyan-600 peer-checked:text-slate-100 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"> feminino </label>  
</div>

</section>

  <img class="h-[150px] mx-[10px] fixed top-30 left-0 right-[100]" src="./midia/logomagazine.png" alt="logo da magazine"> 

  <div class="px-[150px]">
        <section id="container-produto" class="flex  flex-wrap select-none">  <!-- primeira section de produtos que ta armazenada no main.js-->   
        </section>
  </div> 

 </main>   
 
 <script type="module" src="maga.js"></script> <!--script principal do programa-->
 
</body>
</html>
