<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="magazine.css"> <!--css puro, ta desabilitado nesse projeto-->
<link rel="stylesheet" href="corpo.css"> <!--link do css feito com o framwork tailwindcss-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--o link á cima é para poder adicionar logos de objetos do font awesome-->
</head>

<body>
  
    <header class="flex bg-cyan-600  justify-between items-end  h-12 "> <!--inicio do cabeçalho da minha ecomerci-->
       
      <h1 class=" text-2xl m-2 text-zinc-50 select-none ">magazine Gabs</h1> 
        
     </header> <!--fimm do cabeçalho da minha ecomerci-->
   
<main class=" bg-stone- flex flex-col h-screen bg-slate-200"> <!--inicio do corpo do programa-->
  
    <!--<img class="h-[150px] mx-[10px] fixed top-30 left-0 right-[100]" src="./midia/logomagazine.png" alt="logo da magazine"> 
  -->
  <form class=" flex w-100 px-5 gap-5 py-10 grow">
   <section id="dados-usuario"  class="w-1/3 bg-slate-50  rounded-lg py-4">
    <p class="mb-5 text-center font-bold" >seus dados</p > 
          <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm-2 mb-2">nome</label>
            <input type="text" id="nome" placeholder="wilao" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
        
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm-2 mb-2">email</label>
            <input type="email" id="email" placeholder="willao@gmail.com" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
        
        <div class="flex flex-col px-10 py-3">
            <label for="telefone" class="font-bold text-sm-2 mb-2">nome</label>
            <input type="tel" id="telefone" placeholder="(92) 99100-4455" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
   </section>

   <section id="dados-pagamento" class="w-1/3 bg-slate-50  rounded-lg py-4">
    <p class="mb-5 text-center font-bold" >pagamento e entrega</p > 
        <div class="flex flex-col px-10 py-3">
          <label for="nome" class="font-bold text-sm-2 mb-2">numero de cartao</label>
          <input type="number" id="nome" placeholder="1111-1111-1111-1111" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
       
      <div class="flex ">
        <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvc" class="font-bold text-sm-2 mb-2">CVC</label>
            <input type="number" id="cvc" placeholder="222" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
          
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="data" class="font-bold text-sm-2 mb-2">data de validade</label>
          <input type="date" id="data" placeholder="06/02" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>      
    </div>
 
    <div class="flex flex-col px-10 py-3">
        <label for="cep" class="font-bold text-sm-2 mb-2">cep</label>
        <input type="number" id="cep" placeholder="69039540" class="px-2 rounded-sm border-2 border-slate-400" required>
      </div>
     
    <div class="flex">
        <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="casa" class="font-bold text-sm-2 mb-2">numero da casa</label>
            <input type="number" min="0" id="casa" placeholder="01" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
    
        <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento" class="font-bold text-sm-2 mb-2">complemento</label>
            <input type="number" min="0" id="complemento" placeholder="b" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
    </div>


    <div class="flex flex-col px-10 py-3">
        <label for="local" class="font-bold text-sm-2 mb-2">Endereço</label>
        <input type="text" id="local" placeholder="rua/bairro" class="px-2 rounded-sm border-2 border-slate-400" required>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label for="estado" class="font-bold text-sm-2 mb-2">Estado</label>
        <input type="text" id="estado" placeholder="cidade/Estado" class="px-2 rounded-sm border-2 border-slate-400" required>
      </div>

   </section>
   <section id="produtos-checkout" class="w-1/3 bg-slate-50  rounded-lg py-4" >
    <p class="mb-5 text-center font-bold" >historico</p > 
        <div class="flex flex-col px-10 py-3">
          <label for="nome" class="font-bold text-sm-2 mb-2">numero de cartao</label>
          <input type="number" id="nome" placeholder="1111-1111-1111-1111" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
       
      <div class="flex ">
        <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvc" class="font-bold text-sm-2 mb-2">CVC</label>
            <input type="number" id="cvc" placeholder="222" class="px-2 rounded-sm border-2 border-slate-400" required>
        </div>
    
   </section>


  </form>


</main>   

 
</body>
</html>
